<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comic Reader</title>
</head>
<body>
    <div class="comic-container">
        <!-- Comic Pages stacked vertically -->
        <div class="comic-page">
            <img src="images/page1.jpg" alt="Comic Page 1">
            <div class="page-indicator">Page 1</div>
        </div>
        <div class="comic-page">
            <img src="images/page2.jpg" alt="Comic Page 2">
            <div class="page-indicator">Page 2</div>
        </div>
        <div class="comic-page">
            <img src="images/page1.jpg" alt="Comic Page 3">
            <div class="page-indicator">Page 3</div>
        </div>
        <div class="comic-page">
            <img src="images/page2.jpg" alt="Comic Page 4">
            <div class="page-indicator">Page 4</div>
        </div>

        <!-- Navigation buttons for previous and next pages -->
        <div class="navigation-buttons">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
